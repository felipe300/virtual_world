<!doctype html>
<html lang="en">
  <head>
    <title>World Editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">üóëÔ∏è</button>
      <button onclick="save()">üíæ</button>
      <!-- <button onclick="addRandomPoint()">Add Point</button> -->
      <!-- <button onclick="removeRandomPoint()">Remove Point</button> -->
      <!-- <button onclick="addRandomSegment()">Add Segment</button> -->
      <!-- <button onclick="removeSegment()">Remove Segment</button> -->
      <!-- <button onclick="removeAll()">Remove All</button> -->
    </div>

    <script src="js/world.js"></script>
    <script src="js/graphEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitive/point.js"></script>
    <script src="js/primitive/segment.js"></script>
    <script src="js/primitive/polygon.js"></script>
    <script src="js/primitive/envelope.js"></script>
    <script>
      const myCanvas = document.getElementById("myCanvas");
      myCanvas.width = 700;
      myCanvas.height = 500;

      const ctx = myCanvas.getContext("2d");

      const graphString = localStorage.getItem("graph");
      const graphInfo = graphString ? JSON.parse(graphString) : null;
      const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
      const world = new World(graph);
      const viewport = new Viewport(myCanvas);
      const graphEditor = new GraphEditor(viewport, graph);

      let oldGraphHash = graph.hash();
      animate();

      function animate() {
        viewport.reset();
        if (graph.hash() !== oldGraphHash) {
          world.generate();
          oldGraphHash = graph.hash();
        }
        world.draw(ctx);
        ctx.globalAlpha = 0.3;
        graphEditor.display();
        requestAnimationFrame(animate);
      }

      function dispose() {
        graphEditor.dispose();
      }

      function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
      }
    </script>
  </body>
</html>
